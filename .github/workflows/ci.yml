  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Analyze bundle size
        run: |
          du -sh dist/*
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "Total bundle size: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY

          # Check bundle size limits
          TOTAL_SIZE=$(du -sb dist | cut -f1)
          MAX_SIZE=10485760  # 10MB
          if [ "$TOTAL_SIZE" -gt "$MAX_SIZE" ]; then
            echo "⚠️ Warning: Bundle size ($TOTAL_SIZE bytes) exceeds recommended limit ($MAX_SIZE bytes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Bundle size within recommended limits" >> $GITHUB_STEP_SUMMARY
          fi

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [build, test-backend, performance]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "## CI Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.test-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: ${{ needs.performance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test-backend.result }}" != "success" ] || \
             [ "${{ needs.performance.result }}" != "success" ]; then
            echo "❌ CI Pipeline Failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ CI Pipeline Passed" >> $GITHUB_STEP_SUMMARY
          fi
