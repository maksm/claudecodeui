name: E2E Tests with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  e2e-tests-docker:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: build-docker
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run E2E tests in Docker
        run: |
          docker run --rm \
            -e CI=true \
            -e PLAYWRIGHT_BROWSER=${{ matrix.browser }} \
            -v ${{ github.workspace }}:/app \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.image-tag }} \
            npm run test:e2e -- --project=${{ matrix.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}-docker
          path: test-results/
          retention-days: 7

  visual-tests:
    name: Visual Tests
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run visual tests in Docker
        run: |
          docker run --rm \
            -e CI=true \
            -v ${{ github.workspace }}:/app \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.image-tag }} \
            npm run test:e2e:visual --reporter=html

      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results-docker
          path: playwright-report/
          retention-days: 7

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run accessibility tests in Docker
        run: |
          docker run --rm \
            -e CI=true \
            -v ${{ github.workspace }}:/app \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.image-tag }} \
            npm run test:e2e:accessibility

      - name: Upload accessibility test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-test-results-docker
          path: playwright-report/
          retention-days: 7

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run performance tests in Docker
        run: |
          docker run --rm \
            -e CI=true \
            -v ${{ github.workspace }}:/app \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.image-tag }} \
            npm run test:e2e:performance --reporter=junit

      - name: Upload performance test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results-docker
          path: test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests-docker, visual-tests, accessibility-tests, performance-tests]
    if: always()
    steps:
      - name: Generate test summary
        run: |
          echo "# ðŸ§ª E2E Test Summary (Docker)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count test results if available
          if [ -f "test-results/junit.xml" ]; then
            echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
            echo "- JUnit test reports generated" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -d "playwright-report" ]; then
            echo "## ðŸ“Š Playwright Reports" >> $GITHUB_STEP_SUMMARY
            echo "- HTML test reports available in artifacts" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Environment" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** \`${{ needs.build-docker.outputs.image-digest }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let commentBody = '## ðŸ§ª E2E Test Results (Docker)\n\n';

            commentBody += `Tests run in Docker container: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-docker.outputs.image-digest }}\`\n\n`;

            if (fs.existsSync('playwright-report/index.html')) {
              commentBody += 'âœ… **Playwright test report** generated\n';
            }

            if (fs.existsSync('test-results')) {
              const files = fs.readdirSync('test-results');
              const screenshots = files.filter(f => f.endsWith('.png')).length;
              const videos = files.filter(f => f.endsWith('.webm')).length;

              if (screenshots > 0) {
                commentBody += `- ðŸ“¸ **Screenshots:** ${screenshots}\n`;
              }
              if (videos > 0) {
                commentBody += `- ðŸŽ¥ **Videos:** ${videos}\n`;
              }
            }

            commentBody += '\nðŸ“Š Detailed test results and reports available in the workflow artifacts section.';

            // Check for Docker specific information
            try {
              const dockerInfo = require('child_process').execSync('docker --version', { encoding: 'utf8' });
              commentBody += `\n\n**Docker Version:** \`\`\`\`shell\n${dockerInfo.trim()}\n\`\`\`\``;
            } catch (e) {
              // Ignore if docker version can't be retrieved
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
          retention-days: 7